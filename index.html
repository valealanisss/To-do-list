<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <meta name="description" content="To-do List">
        <meta name="keywords" content="list, to-do">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="to-do-list" class="container">
            <h1 class="h1">To-Do List</h1>
            <div class="name-task">
                <div class="input"> 
                    <input type="text" id="person-name" name="person-name" placeholder="Teammate Name">
                    <button type="button">Add</button>
                </div>
                <div class="input"> 
                    <select name="teammate-names" id="teammate-names">
                        <option value="name1">Leo</option>
                        <option value="name2">Arnavi</option>
                        <option value="name1">Laura</option>
                    </select>

                    <input type="text" id="task" name="task" placeholder="Task">
                    <input type="date" id="due-date" name="due-date">
                    <button type="button">Assign</button>
                </div>
                <hr class="section-divider">
            </div>

            <div class="people-and-tasks">
                <div class="person-and-tasks">
                    <p class="person-name">Arnavi</p>
                    <div class="task">
                        <p>Set up Flask server</p>
                        <div class="right-side">
                            <label for="check-box">Due 2099-10-01</label>
                            <input type="checkbox" name="check-box">

                        </div>
                    </div>
                    <div class="task">
                        <p>Set up Git repo</p>
                        <div class="right-side">
                            <label for="check-box">Due 2099-10-01</label>
                            <input type="checkbox" name="check-box">

                        </div>
                    </div>
                </div>

                <div class="person-and-tasks">
                    <p class="person-name">Laura</p>
                    <div class="task">
                        <p>Draft weekly plan</p>
                        <div class="right-side">
                            <label for="check-box">Due 2099-09-28</label>
                            <input type="checkbox" name="check-box">
                        </div>
                    </div>
                
                </div>

                <div class="person-and-tasks">
                    <p class="person-name">Leo</p>
                    <div class="task">
                        <p>Survey existing apps</p>
                        <div class="right-side">
                            <label for="check-box">Due 2099-09-28</label>
                            <input type="checkbox" name="check-box">
                        </div>
                    </div>
                </div>
                <hr class="section-divider">
            </div>
            <div class="footer">
                <button class="button1">Clear Completed</button>
                <button class="button2">Reset</button>
            </div>
        </div>
    </body>
</html>
